<!DOCTYPE html>
<html>
<head>
    <title>Generate Sound Files</title>
</head>
<body>
    <h1>Generate Sound Files for Video Call</h1>
    
    <div>
        <button onclick="generateRingtone()">Generate Ringtone</button>
        <button onclick="generateConnected()">Generate Connected Sound</button>
        <button onclick="generateBusy()">Generate Busy Sound</button>
        <button onclick="generateEnded()">Generate Ended Sound</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        function setStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
        
        function generateRingtone() {
            setStatus('Generating ringtone...');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 3; // 3 seconds
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate ringtone pattern (two-tone beep repeating)
            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const freq1 = 523.25; // C5
                const freq2 = 659.25; // E5
                
                // Create pattern: C5 for 0.3s, silence for 0.1s, E5 for 0.3s, silence for 0.3s
                const cycle = time % 1.0; // 1 second cycle
                let amplitude = 0;
                let freq = freq1;
                
                if (cycle < 0.3) {
                    freq = freq1;
                    amplitude = 0.3;
                } else if (cycle < 0.4) {
                    amplitude = 0; // silence
                } else if (cycle < 0.7) {
                    freq = freq2;
                    amplitude = 0.3;
                } else {
                    amplitude = 0; // silence
                }
                
                data[i] = Math.sin(2 * Math.PI * freq * time) * amplitude;
            }
            
            audioBufferToWav(buffer, 'ringtone.mp3');
            setStatus('Ringtone generated and downloaded!');
        }
        
        function generateConnected() {
            setStatus('Generating connected sound...');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 0.5; // 0.5 seconds
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate connected sound (ascending tone)
            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const freq = 400 + (400 * time / duration); // 400Hz to 800Hz
                const envelope = Math.sin(time * Math.PI / duration); // Bell curve
                data[i] = Math.sin(2 * Math.PI * freq * time) * envelope * 0.2;
            }
            
            audioBufferToWav(buffer, 'connected.mp3');
            setStatus('Connected sound generated and downloaded!');
        }
        
        function generateBusy() {
            setStatus('Generating busy sound...');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 2; // 2 seconds
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate busy sound (short beeps)
            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const freq = 480; // Hz
                
                // Create pattern: 0.25s beep, 0.25s silence
                const cycle = time % 0.5;
                const amplitude = cycle < 0.25 ? 0.3 : 0;
                
                data[i] = Math.sin(2 * Math.PI * freq * time) * amplitude;
            }
            
            audioBufferToWav(buffer, 'busy.mp3');
            setStatus('Busy sound generated and downloaded!');
        }
        
        function generateEnded() {
            setStatus('Generating ended sound...');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioContext.sampleRate;
            const duration = 1; // 1 second
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate ended sound (descending tone)
            for (let i = 0; i < data.length; i++) {
                const time = i / sampleRate;
                const freq = 600 - (400 * time / duration); // 600Hz to 200Hz
                const envelope = Math.exp(-time * 3); // Quick decay
                data[i] = Math.sin(2 * Math.PI * freq * time) * envelope * 0.2;
            }
            
            audioBufferToWav(buffer, 'ended.mp3');
            setStatus('Ended sound generated and downloaded!');
        }
        
        // Convert AudioBuffer to WAV and trigger download
        function audioBufferToWav(buffer, filename) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            const data = buffer.getChannelData(0);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // Convert float samples to 16-bit PCM
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]));
                view.setInt16(offset, sample * 0x7FFF, true);
                offset += 2;
            }
            
            // Create blob and download
            const blob = new Blob([arrayBuffer], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename.replace('.mp3', '.wav'); // Generate as WAV
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
